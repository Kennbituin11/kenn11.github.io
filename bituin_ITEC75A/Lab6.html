<!DOCTYPE html>
<html lang="en">
<head>
	<title>Laboratory 6 Register</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script type="text/javascript" src="bootstrap.min.js"></script>
</head>
<body class="bg-light">
<div class="container">
	<div class="row d-flex justify-content-center">
		<div class="col-6">
			<div class="card shadow mt-5">
				<div class="text-center">
					<a href="index.html"><img class="my-3" style="width: 30%" src="infilogo2.jpeg" alt=""></a>
				</div>
				<div class="container">
					<div class="login-form">
						<form>
							<div class="form-group">
								<label> Username</label>
								<input type="text" class="form-control" placeholder="Username" required>
							</div>
							<div class="form-group">
								<label> Email adrress</label>
								<input type="email" class="form-control" placeholder="Email" required>
							</div>
							<div class="form-group">
								<label> Password</label>
								<input type="password" class="form-control" placeholder="Password" required>
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox"> Agree the terms and policy
								</label>
							</div>
							<button type="submit" class="btn btn-primary btn-block my-3"> Register</button>
							<div class="Register-link m-t-15 text-center">
								<p> Already have account? <a href="Bautista,Ivy_Lab6-signin.html"> Sign In</a></p>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
